<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="stage.css" />
    <script src="farming.js"></script>
    <script src="palilalia.js"></script>
    <script src="attachments.js"></script>
    <script src="babysteps.js"></script>
    <script src="palilalia-plus.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://use.typekit.net/wlm4hlx.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <ul class="nav-links">
        <li class="has-dropdown" tabindex="0"><span>ABOUT</span>
            <ul>
                <li><a href="#" target="_blank">ABOUT DRIFT</a></li>
                <li><a href="https://lowerquality.com/gentle/" target="_blank">ABOUT GENTLE</a></li>
                <li><a href="https://github.com/MillerLab-UCDavis/Voxit/" target="_blank">ABOUT VOXIT</a></li>
            </ul>
        </li>
        <li><a href="#" target="_blank">INSTRUCTIONS</a></li>
        <li><a href="https://github.com/strob/drift3/" target="_blank">SOURCE CODE</a></li>
      </ul>
    </nav>
    <aside id="sidebar">
        <div class="sidetop">
            <h1>Drift4</h1>
            <p>pitch-tracking with forced alignment by Gentle</p>
            <button id="upload-area">
                <span>UPLOAD AUDIO FILE</span>
                <img src="upload-icon.svg" alt="upload icon">
            </button>
            <input id="upload-button" type="file" multiple="true" />
        </div>
        <div class="file-list-area">
            <div class="file-list-header">
                <p>AUDIO FILE LIST:</p>
                <button class="dl-btn"><img src="ellipsis.svg" alt="options icon">
                    <ul class="dl-dropdown leftedge">
                        <li><a href="#">download all - csv</a></li>
                        <li><a href="#">download all - align</a></li>
                        <li><a href="#">download all - pitch</a></li>
                        <li><a href="#">delete all audio</a></li>
                    </ul>
                </button>
            </div>
            <ul class="file-list" id="file-list">
            </ul>
        </div>
    </aside>
    <main id="doclist-area">
        <div id="nofiles" class="startcard">
            <h2>No Files Uploaded</h2>
            <p>Upload a file on the top left!</p>
            <a href="#">Instructions</a>
        </div>
        <div id="noneselected" class="startcard">
            <h2>No Files Selected</h2>
            <p>Select files on the left!</p>
        </div>
    </main>
    <span id="copied-alert">Copied!</span>
    <script src="script.js"></script>
  </body>
</html>
